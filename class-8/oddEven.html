<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Number</label>
    <input type="number" id="number"><br>

    <input type="submit" value="Check" onclick="oddEvenCheck()">
    
    <script>

    function oddEvenCheck(){

        let userInput = document.getElementById('number').value;

        if(userInput%2==0){
            alert(userInput+ " Even");
        }
        else{
            alert(userInput+ " Odd");
        }
    }        

    </script>
</body>
</html>
