<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const userInput=prompt("Enter ur number");
        let a=1;
    
        
        while(a<=10){
            document.write(userInput+ " X "+a+ " = "+userInput*a+"<br>");    
            
            a++;
        }
    </script>

</body>
</html>
