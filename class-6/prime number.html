<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let userInput = prompt('Enter your Number to check it is prime or not');
        let count =0;

        for(let i= 1; i<= userInput; i++){
            if(userInput %i ==0){
                count +=1;
            }
        }
        if (count== 2){
            document.write(userInput + ' is Prime Number');
        }
        else{
            document.write(userInput + ' is not Prime Number');
        }

    </script>

</body>

</html>
