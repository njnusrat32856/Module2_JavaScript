<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Document</title>
</head>

<body>

    <form action="">
        <label for="">Name:</label>
        <input type="text" name="" id="name">
        <br>
        <br>
        <label for="">Contact:</label>
        <input type="text" name="" id="contact">
        <br>
        <br>
        <label for="">Remarks:</label>
        <br>
        <textarea name="" id="remarks" cols="20" rows="5"></textarea>
        <br>
        <br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="male" value="Male">Male
        <input type="radio" name="gender" id="female" value="Female">Female
        <br>
        <br>
        <label for="">Courses:</label>
        <input type="checkbox" name="courses" value="NT">NT
        <input type="checkbox" name="courses" value="JAD">JAD
        <input type="checkbox" name="courses" value="DDD">DDD
        <input type="checkbox" name="courses" value="ESAD">ESAD
        <br>
        <br>
        <label for="">Location:</label>
        <select name="location" id="location">
            <option value="Choose One">Choose One</option>
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
        </select>
        <br>
        <br>
        <button type="submit" value="Submit" onclick="clickSubmit()">Submit</button>
    </form>


    <script>
        function clickSubmit() {

            let rName = document.getElementById('name').value;
            let contact = document.getElementById('contact').value;
            let remarks = document.getElementById('remarks').value;
            let gender = document.querySelector('input[name="gender"]:checked');
            let courses = document.querySelectorAll('input[name="courses"]:checked');
            let location = document.getElementById('location').value;

            let coursesValue = [];

            courses.forEach(

                function(courses){

                    coursesValue.push(courses.value);
                }
            );



            let output = "Name: " + rName + "\n";
            output += "Contact: " + contact + "\n";
            output += "Remarks: " + remarks + "\n";
            output += "Gender: " + gender.value + "\n";
            output += "Courses: " + coursesValue + "\n";
            output += "Location: " + location + "\n";

            let newWindow = window.open("", '_blank');
            newWindow.document.write("<pre>" + output + "<pre>");
        }
    </script>
</body>

</html>
