<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>


    <script>
        let userInput = parseInt(prompt("Enter The Number"));

        let factorial = "1";

        for (let i = userInput; i > 1; i--) {
            factorial *= i;

        }
        document.write("Factorial of "+ userInput + " is: " + factorial);
    </script>
</body>

</html>
